<div class="container">

	<div class="form-wrapper d-flex column justify-center align-center">
		<form>
			<div class="authBlock">
				<h3>Sign Up</h3>
				<div class="formGroup">
					<mat-form-field>
						<input matInput type="email" class="formControl" placeholder="Email Address" #userEmail required>
					</mat-form-field>
				</div>

				<div class="formGroup">
					<mat-form-field>
						<input matInput type="password" class="formControl" placeholder="Password" #userPassword required>
					</mat-form-field>
				</div>

				<div class="button-wrap">
					<div class="formGroup">
						<button mat-raised-button color="primary"
							(click)="authService.SignUp(userEmail.value, userPwd.value)">Sign Up</button>
					</div>

					<div class="formGroup">
						<span class="or"><span class="orInner">Or</span></span>
					</div>

					<!-- Continue with Google -->
					<div class="formGroup">
						<button mat-raised-button color="primary" class="googleBtn" (click)="authService.GoogleAuth()">
							<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 48 48"

								</g>
							</svg>
							Continue with Google
						</button>
					</div>
					
					<!-- Continue with Facebook -->
					<div class="formGroup">
						<button mat-raised-button color="primary" class="facebookBtn" (click)="authService.FacebookAuth()">
							<svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 50 50"
								style=" fill:#ffffff;">
								<path
									d="M32,11h5c0.552,0,1-0.448,1-1V3.263c0-0.524-0.403-0.96-0.925-0.997C35.484,2.153,32.376,2,30.141,2C24,2,20,5.68,20,12.368 V19h-7c-0.552,0-1,0.448-1,1v7c0,0.552,0.448,1,1,1h7v19c0,0.552,0.448,1,1,1h7c0.552,0,1-0.448,1-1V28h7.222 c0.51,0,0.938-0.383,0.994-0.89l0.778-7C38.06,19.518,37.596,19,37,19h-8v-5C29,12.343,30.343,11,32,11z">
								</path>
							</svg>
							Continue with Facebook
						</button>
					</div>
				</div>
			</div>

			<div class="redirectToLogin">
				<span>Already have an account?<a class="redirect" routerLink="/sign-in"> Log In</a></span>
			</div>
		</form>
	</div>

</div>
