<div class="container">

	<div class="form-wrapper d-flex column justify-center align-center">
		<form>
			<div class="authBlock">
				<h3>Reset Password</h3>
				<p class="text-center">Please enter your email address to request a password reset.</p>

				<div class="formGroup">
					<mat-form-field>
						<input matInput type="email" class="formControl" placeholder="Email Address" #passwordResetEmail required>
					</mat-form-field>
				</div>

				<!-- Calling ForgotPassword from AuthService Api -->
				<div class="button-wrap">
					<div class="formGroup">
						<button mat-raised-button color="primary"
										(click)="authService.ForgotPassword(passwordResetEmail.value)">
							Reset Password</button>
					</div>
				</div>
			</div>

			<div class="redirectToLogin">
				<span>Go back to ?<a class="redirect" routerLink="/sign-in"> Log In</a></span>
			</div>
		</form>
	</div>

</div>
